# Federal Courts Formatting Requirements
# Court-specific formatting and admissibility standards

court_system: "Federal Courts"
jurisdiction: "United States Federal"

formatting:
  font:
    typeface: "Times New Roman"
    size: 12
    color: "black"
  
  margins:
    top: "1 inch"
    bottom: "1 inch"
    left: "1 inch"
    right: "1 inch"
  
  spacing:
    line_spacing: 2.0
    paragraph_spacing: "double space between paragraphs"
  
  page_numbering:
    location: "bottom center"
    format: "arabic numerals"
    starting_page: 2

citation_format:
  primary: "Bluebook"
  case_format: "Party v. Party, Volume Reporter Page (Court Year)"
  statute_format: "Title U.S.C. ยง Section"
  regulation_format: "Title C.F.R. ยง Section"
  
  abbreviations:
    - "U.S." # United States Reports
    - "F.3d" # Federal Reporter, Third Series
    - "F. Supp. 3d" # Federal Supplement, Third Series
    - "S. Ct." # Supreme Court Reporter

document_requirements:
  cover_page: true
  table_of_contents: true
  table_of_authorities: true
  signature_block: true
  certificate_of_service: true
  
  page_limits:
    motion: 25
    brief: 50
    reply: 15
    memorandum: 20

admissibility_standards:
  authentication: "Required for all exhibits"
  chain_of_custody: "Must be documented"
  hearsay_exceptions: "Must be identified"
  expert_testimony: "Daubert standard"
  
filing_requirements:
  electronic_filing: true
  cm_ecf_system: true
  pdf_format: true
  searchable_text: true
  bookmarks_required: true

professional_standards:
  attorney_signature: "Required"
  bar_admission: "Must be disclosed"
  local_rules_compliance: "Mandatory"
  ethical_certification: "Required for certain filings"
